baseURL = 'https://wanderingmind.com/'
languageCode = 'en-us'
title = 'The Wandering Mind'
theme = 'hugo-theme-stack'
copyright = 'Â© 2025 Devanshi. All Rights Reserved'

# -----------------------------------------------------------
# GENERAL SETTINGS
# -----------------------------------------------------------
[params]
    mainSections = ['post']
    featuredImageField = 'image'
    rssFullContent = true
    
    [params.favicon]
    
    # Color scheme (Auto switches between dark/light mode)
    [params.colorScheme]
        toggle = true
        default = "auto"
    
    # The Sidebar (Left side)
    [params.sidebar]
        emoji = "ðŸ“š"
        subtitle = "Exploring History, Mathematics, Space & Nature"
        
        [params.sidebar.avatar]
            enabled = true
            local = true
            src = "img/avatar.jpg"  # Ensure file is at: assets/img/avatar.jpg
    
    # Article Settings (Essential for your Math posts)
    [params.article]
        math = true          # Enables Math formulas like LaTeX
        toc = true           # Enables Table of Contents
        readingTime = true
        license = false
    
    # Comments (Disabled)
    [params.comments]
        enabled = false
    
    # Widgets (Right side or Bottom)
    [params.widgets]
        homepage = ["search", "categories", "tag_cloud"] # <--- Added Categories Widget
        page = ["toc"]

    # Footer
    [params.footer]
        since = 2025

# -----------------------------------------------------------
# NAVIGATION MENU
# -----------------------------------------------------------
[[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1
    [menu.main.params]
        icon = "home"

[[menu.main]]
    identifier = "archives"
    name = "All Posts"
    url = "/archives/"
    weight = 2
    [menu.main.params]
        icon = "archive"

[[menu.main]]
    identifier = "categories"    # <--- Added Categories Menu Item
    name = "Categories"
    url = "/categories/"
    weight = 3
    [menu.main.params]
        icon = "list"           # Standard icon for lists

[[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 4
    [menu.main.params]
        icon = "search"